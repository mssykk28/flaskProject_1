repos:
-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      language_version: python3.9
      args: ["src"]
-   repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
    - id: isort
      args: ["--profile", "black", "src"]
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
